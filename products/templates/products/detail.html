{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" />
  </div>
  <div class="col-10">
    <a href="{{ product.url}}"><h3> {{product.title}} <h3></a>
  </div>
</div>
<br />

<div class="row">
  <div class="col-9">
    <img src="{{ product.image.url }}" class="img-fluid" />
  </div>
  <div class="col-3">
    <a href="">
      <button class="btn btn-primary btn-lg btn-block">
        <span class="oi oi-caret-top"></span>  Upvote {{ product.votes_total }}
      </button>
    </a>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h5>Hunted by {{ product.user.username }}</h5>
  </div>
  <div class="col-5 text-right">
    <h5>{{ product.pub_date }}</h5>
  </div>
</div>

<div class="row">
  <div class="col-9">
    <p> {{ product.body }}</p>
  </div>


{% endblock %}
